spring.application.name=apiPermisosMichus

server.port = 8060

# Configuracion para SQL Server
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Michus
#spring.datasource.username=sa
#spring.datasource.password=Sql

# Hibernate (JPA) configuraciï¿½n para SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Mostrar las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8065/eureka/

# Configuracion para desactivar SSL si es necesario
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Michus;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=Sql
